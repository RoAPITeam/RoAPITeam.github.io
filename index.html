<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoAPITeam</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Header Styling */
        .header-title {
            font-size: 3.5em;
            font-weight: bold;
            margin: 0;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 2em;
            color: #ddd;
        }

        /* Image Container Styling */
        .image-container {
            perspective: 1000px;
            margin-bottom: 2em;
            width: 300px; /* Set fixed width to create a square */
            height: 300px; /* Set fixed height to create a square */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Image Styling */
        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            cursor: pointer;
            transform-origin: center;
        }

        /* Button Styling */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 1em;
        }

        .button {
            padding: 0.8em 2em;
            font-size: 1em;
            color: #0b0b0b;
            background-color: #9b4dff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6f37bf;
        }

        /* Footer Styling */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <h1 class="header-title">RoAPITeam</h1>
    <p class="subtitle">The best API after Byfron</p>

    <!-- Animated Image -->
    <div class="image-container">
        <img id="animatedImage" src="https://i.ibb.co/6gXNtTW/2Q.png" alt="RoAPI Animation" onclick="tiltImage(event)">
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <a href="https://github.com/roapiteam" class="button">Our GitHub</a>
        <a href="https://discord.gg/roapiteam" class="button">Our Discord</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 RoAPI by RoAPITeam CMD Softworks
    </div>

    <!-- JavaScript for Dynamic Animation -->
    <script>
        function tiltImage(event) {
            const image = document.getElementById('animatedImage');
            const imageRect = image.getBoundingClientRect();
            const x = event.clientX - imageRect.left; // X position within the image
            const y = event.clientY - imageRect.top;  // Y position within the image

            // Reset any previous transformations
            image.style.transform = '';

            // Determine the tilt direction based on click position
            if (x < imageRect.width / 2 && y < imageRect.height / 2) {
                // Top left quadrant
                image.style.transform = 'rotateY(-15deg) rotateX(15deg)';
            } else if (x > imageRect.width / 2 && y < imageRect.height / 2) {
                // Top right quadrant
                image.style.transform = 'rotateY(15deg) rotateX(15deg)';
            } else if (x < imageRect.width / 2 && y > imageRect.height / 2) {
                // Bottom left quadrant
                image.style.transform = 'rotateY(-15deg) rotateX(-15deg)';
            } else if (x > imageRect.width / 2 && y > imageRect.height / 2) {
                // Bottom right quadrant
                image.style.transform = 'rotateY(15deg) rotateX(-15deg)';
            }
        }
    </script>
</body>
</html>
