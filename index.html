<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoAPITeam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 0.5em 0;
        }
        h2 {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 1em;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1em;
        }
        .image-container img {
            width: 300px;
            height: auto;
            transition: transform 0.5s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .button {
            display: inline-block;
            margin: 0.5em;
            padding: 0.5em 1em;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 2em;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
