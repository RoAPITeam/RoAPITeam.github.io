<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoAPITeam</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0b0b0b 0%, #1a1a1a 50%, #333 100%); /* Smooth gradient from black to gray */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow-y: auto; /* Enable vertical scroll bar */
            background-attachment: fixed; /* Makes background fixed during scroll */
        }

        /* Header Styling */
        .header-title {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px #000;
            margin-top: 1em;
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 1.8em;
            margin-bottom: 2em;
            color: #ddd;
            text-shadow: 1px 1px 5px #000;
            animation: fadeIn 2s ease-in-out 1s;
        }

        /* Image Container Styling */
        .image-container {
            perspective: 1000px;
            margin-bottom: 2em;
            width: 300px;
            height: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7); /* Adds a shadow for depth */
            border-radius: 10px; /* Rounded corners */
        }

        /* Image Styling */
        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s, filter 0.3s;
            cursor: pointer;
            transform-origin: center;
            filter: drop-shadow(2px 2px 8px #000);
        }

        .image-container img:hover {
            filter: brightness(1.1);
        }

        /* Button Styling */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 1em;
            margin-bottom: 4em; /* Add margin to make space for the footer */
        }

        .button {
            padding: 0.8em 2em;
            font-size: 1em;
            color: #0b0b0b;
            background-color: #9b4dff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #6f37bf;
            transform: scale(1.05);
        }

        /* Footer Styling */
        .footer {
            position: relative;
            font-size: 0.8em;
            color: #666;
            text-align: center;
            width: 100%;
            margin-top: auto;
            padding-bottom: 20px;
        }

        /* Keyframes for Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <h1 class="header-title">RoAPITeam</h1>
    <p class="subtitle">The best API after Byfron</p>

    <!-- Animated Image -->
    <div class="image-container">
        <img id="animatedImage" src="https://i.ibb.co/6gXNtTW/2Q.png" alt="RoAPI Animation" onclick="tiltImage(event)">
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <a href="https://github.com/roapiteam" class="button">Our GitHub</a>
        <a href="https://dsc.gg/roapi" class="button">Our Discord</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 RoAPI by RoAPITeam CMD Softworks
    </div>

    <!-- JavaScript for Dynamic Animation -->
    <script>
        function tiltImage(event) {
            const image = document.getElementById('animatedImage');
            const imageRect = image.getBoundingClientRect();
            const x = event.clientX - imageRect.left; // X position within the image
            const y = event.clientY - imageRect.top;  // Y position within the image

            // Reset any previous transformations
            image.style.transform = '';

            // Determine the tilt direction based on click position
            if (x < imageRect.width / 2 && y < imageRect.height / 2) {
                // Top left quadrant
                image.style.transform = 'rotateY(-15deg) rotateX(15deg)';
            } else if (x > imageRect.width / 2 && y < imageRect.height / 2) {
                // Top right quadrant
                image.style.transform = 'rotateY(15deg) rotateX(15deg)';
            } else if (x < imageRect.width / 2 && y > imageRect.height / 2) {
                // Bottom left quadrant
                image.style.transform = 'rotateY(-15deg) rotateX(-15deg)';
            } else if (x > imageRect.width / 2 && y > imageRect.height / 2) {
                // Bottom right quadrant
                image.style.transform = 'rotateY(15deg) rotateX(-15deg)';
            }
        }
    </script>
</body>
</html>
