<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoAPITeam</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Header Styling */
        .header-title {
            font-size: 3.5em;
            font-weight: bold;
            margin: 0;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 2em;
            color: #ddd;
        }

        /* Image Container Styling */
        .image-container {
            perspective: 1000px;
            margin-bottom: 2em;
            width: 80%;
            max-width: 400px; /* Set maximum width for the container */
            max-height: 300px; /* Set maximum height for the container */
            overflow: hidden; /* Hide any overflow from the image */
        }

        /* Image Styling */
        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.8s;
            transform-origin: center left;
            cursor: pointer;
            max-width: 100%; /* Ensures the image scales within the container */
            max-height: 100%; /* Ensures the image scales within the container */
        }

        /* Button Styling */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 1em;
        }

        .button {
            padding: 0.8em 2em;
            font-size: 1em;
            color: #0b0b0b;
            background-color: #9b4dff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6f37bf;
        }

        /* Footer Styling */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <h1 class="header-title">RoAPITeam</h1>
    <p class="subtitle">The best API after Byfron</p>

    <!-- Animated Image -->
    <div class="image-container">
        <img id="animatedImage" src="https://i.ibb.co/6gXNtTW/2Q.png" alt="RoAPI Animation" onclick="flipImage()">
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <a href="https://github.com/roapiteam" class="button">Our GitHub</a>
        <a href="https://discord.gg/roapiteam" class="button">Our Discord</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 RoAPI by RoAPITeam CMD Softworks
    </div>

    <!-- JavaScript for Animation -->
    <script>
        function flipImage() {
            const image = document.getElementById('animatedImage');
            image.style.transform = 'rotateY(30deg)';
        }
    </script>
</body>
</html>
